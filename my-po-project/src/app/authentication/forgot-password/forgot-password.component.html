<div class="paginaLogin">
    <po-container [p-no-border]="varNoBorder">
        
        <h1>Alteração de senha</h1>

        <br>
        
        <po-input  name="novaSenhaDigitada" p-size="md" [(ngModel)]="novaSenhaDigitada" p-label="Nova senha" p-placeholder="Insira sua nova senha."></po-input>

        <br>

        <po-button p-label="Confirmar alteração" p-kind="primary" p-size="medium" (p-click)="onClick()"></po-button>

    </po-container>
</div>
