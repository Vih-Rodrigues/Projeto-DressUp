<div class="po-wrapper">
    <po-toolbar p-title="DressUp > Perfil"></po-toolbar>

    <po-menu [p-menus]="menus" [p-collapsed]="true" p-fliter="true" p-logo="./assets/images/dressup.png"></po-menu>

    <po-page-default>
        <div class = 'po-row'>
            <po-widget class = 'po-sm-6' [p-height]='50' p-title="Nome">
                <p class="nome-usuario-logado">{{ varRecuperaNomeUsuarioLogado }}</p>
            </po-widget>
        </div>
        <div class = 'po-row'>
            <po-widget class = 'po-sm-6' [p-height]='50' p-title="E-mail">
                <p class="email-usuario-logado">{{ varRecuperaEmailUsuarioLogado }}</p>
            </po-widget>
        </div>
    </po-page-default>
</div>
